<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Whatsapp interface </title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Roboto:400,700,300'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.1.2/css/material-design-iconic-font.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="page nexus6">
  <div class="phone">
    <div class="wa-container">
      <div class="status-bar">
        <div class="time">
          2:15 PM
        </div>
        <div class="battery">
          <i class="zmdi zmdi-battery"></i>
        </div>
        <div class="network">
          <i class="zmdi zmdi-network"></i>
        </div>
        <div class="wifi">
          <i class="zmdi zmdi-wifi-alt-2"></i>
        </div>
        <div class="star">
          <i class="zmdi zmdi-star"></i>
        </div>
      </div>
      <div class="wrapperchat">
        <div class="chat-root">
          <div class="user-bar">
            <div class="back">
              <i class="zmdi zmdi-arrow-left"></i>
            </div>
            <!-- user info start -->
            <div class="user">
              <img src="https://s3.amazonaws.com/uifaces/faces/twitter/_everaldo/128.jpg" alt="user" />
            </div>
            <div class="user-name">
              <b>Valerio Pierbattista</b>
              <span>online now</span>
            </div>
            <!-- user info end -->
            <div class="actions more">
              <i class="zmdi zmdi-more-vert"></i>
            </div>
            <div class="actions attachment">
              <i class="zmdi zmdi-attachment-alt"></i>
            </div>
            <div class="actions">
              <i class="zmdi zmdi-phone"></i>
            </div>
          </div>
          <div class="chat-window">
            <!-- conversation start -->
            <div class="conversation">

              <div class="balloon you">
                <b>Youfsdvs</b>
                <br/>
                 Hope i didn't wake you guys up before!
                <span class="data">2:11 PM</span>
              </div>
              <div class="balloon him">
                You didn't! we're laying in bed. dad's playing with my anus.
                <span class="data">2:11 PM</span>
              </div>
              <div class="balloon you">
                <img src="https://i.imgur.com/t7ZHW0q.png">
                <span class="data">2:15 PM</span>
              </div>
            </div>
            <!-- conversation end -->
            <div class="textarea">
              <div class="emoticons"></div>
              <textarea class="message" name="message" placeholder="Type a message"></textarea>
              <div class="photo">
                <i class="zmdi zmdi-camera"></i>
              </div>
              <div class="send-mic">
                <div class="circle-cont">
                  <i class="zmdi zmdi-mic"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="bottom-bar">
        <div class="triangle">
          <i class="zmdi zmdi-triangle-up"></i>
        </div>
        <div>
          <i class="zmdi zmdi-circle-o"></i>
        </div>
        <div>
          <i class="zmdi zmdi-square-o"></i>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="more">
  <a target="_blank" href="http://wutsapp.net">MORE FUN HERE</a></div>
  
  

</body>

</html>
